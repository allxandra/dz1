	<div class="wrapper">
		<div class="conteiner"> 
		<!-- Главный контейнер -->
			<div class="window-wrap">
				<div class="auth-wrap">
					<div class="auth-wrap-header">
						<h2 class="auth-title">Авторизируйтесь</h2>
					</div>
					<div class="auth-form">
						<form action="" class="form" method="post" id="authForm">
						<!-- Вывод сообщений с сервера -->
							<div class="server-mes error-mes"></div>
                            <div class="server-mes success-mes"></div>
                            <!-- Логин -->
							<div class="auth-form-data">
								<label class="auth-form-label">Логин</label>
								<div class="auth-form-field">
									<input  name="Логин" class="auth-form-input" type="text" placeholder="Введите логин" qtip-content="Вы не ввели логин">
								</div>
							</div>
							<!-- Пароль -->
							<div class="auth-form-data">
								<label class="auth-form-label">Пароль</label>
								<div class="auth-form-field">
									<input  name="Пароль" class="auth-form-input" type="text" placeholder="Введите пароль" qtip-content="Вы не ввели пароль">
								</div>
							</div>
							<!-- Кнопка "Войти" -->
							<div class="auth-form-data last">
								<input type="submit" class="auth-form-submit" value="Войти">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
